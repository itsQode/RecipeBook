<div class="row">
  <div class="col-12">
    <img
      [src]="recipe?.imagePath"
      alt="{{recipe?.name}}"
      class="img-fluid"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown">
      <button
        type="button"
        data-bs-toggle="dropdown"
        class="btn btn-primary dropdown-toggle"
      >
        مدیریت دستورالعمل
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">اضافه کردن به لیست خرید</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">ویرایش دستورالعمل</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">پاک کردن دستورالعمل</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">{{ recipe?.description }}</div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
        {{ingredient.name }} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
